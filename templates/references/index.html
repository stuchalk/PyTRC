{% extends 'base.html' %}
{% block title %} Substances Index {% endblock %}
{% block header %} Substances Index {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-8 offset-1">
            <h3>References by Year</h3>
        </div>
        <div class="col-2">
            <input id="listsrc" placeholder="Search references" class="form-control pull-right" data-search-override="true" type="text"/>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <div class="accordion" id="refaccordion">
                {% for year, reflist in refs.items %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                                {{ year }} ({{ reflist|length }})
                            </button>
                        </h2>
                        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse{% if forloop.counter == 1 %} show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#refaccordion">
                            <div class="accordion-body list-group" style="max-height: 162px;overflow-y: scroll;font-size: 14px;">
                                    {% for ref in reflist %}
                                        <a href="/references/view/{{ ref.id }}" class="list-group-item">{{ ref.title }}</a>
                                    {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
